<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
  </head>
  <body>
    <div>From RequireJS!</div>
    <div id="value">2015</div>
    <div id="container"></div>
    <script>
      require.config({
        baseUrl: "scripts",
        "packages": ["react-timeline-slider"]
      });

      require(['react-timeline-slider', 'react', 'react-dom'], function(ReactTimelineSlider, React, ReactDOM) {
        var c = React.createClass({
          onValueChange: function(v) {
            document.getElementById("value").innerHTML = v;
            console.log(v);
            this.setState({ v: v });
          },
          render: function() {
            var element = React.createElement(ReactTimelineSlider, {
              range: [2010, 2011, 2012, 2013, 2014, 2015],
              onValueChange: this.onValueChange,
              styles: {
                handlerStyle: {
                  r: "6",
                  fill: "#6699ff",
                }
              }
            })
            return element;
          }
        })
        ReactDOM.render(React.createElement(c), container);
      });
    </script>
  </body>
</html>
