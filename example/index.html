<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="/dist/bundle.js"></script>
  </head>
  <body>
    <div id="value">2015</div>
    <div id="container"></div>
    <script>
      function onValueChange(v) {
        value.innerHTML = v[0];
      }
      ReactTimelineSlider.renderOn(container, { range: [2010, 2011, 2012, 2013, 2014, 2015], width: "600", height: "40", onValueChange: onValueChange });
    </script>
  </body>
</html>
